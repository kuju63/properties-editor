on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run deploy
        if: success() && startsWith(github.ref, 'refs/tags/')
        env:
          VSCE_PAT: ${{ secrets.VSC_TOKEN }}
